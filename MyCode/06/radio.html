<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <title>Bootstrap Test</title>
</head>

<body>
    <div class="container">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" checked autocomplete="off" name="options" id="option1"> radio 1
            </label> 
            <label class="btn btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option2"> radio 2 
            </label>
            <label class="btn btn-primary">
                <input type="radio" autocomplete="off" name="options" id="option3"> radio 3
             </label>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
